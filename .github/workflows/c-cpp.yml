name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build debug:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make build dir
      run: mkdir -p build; cd build
    - name: cmake
      run: cmake -DHULA_BUILD_DEMOS=ON .. 
    - name: make
      run: make
    - name: ctest
      run: ctest
