name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_debug:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: fetch dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y catch2
    - name: build
      run: |
        mkdir -p build
        cd build
        cmake -DHULA_BUILD_DEMOS=ON ..
        make
    - name: test
      run: |
        cd build
        ctest --output-on-failure

  build_coverage:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: fetch dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y catch2 lcov
    - name: build
      run: |
        mkdir -p build
        cd build
        cmake -DHULA_BUILD_DEMOS=ON -DHULA_COVERAGE=ON ..
        make
    - name: test
      run: |
        cd build
        ctest --output-on-failure
    - name: generate coverage
      run: |
        echo "generating coverage info"
        lcov --capture --directory build --output-file coverage.info
        echo "filtering coverage info"
        lcov --remove coverage.info '/usr/*' '*/test/*' --output-file coverage_filtered.info
        echo "generating coverage report"
        genhtml coverage_filtered.info --output-directory coverage_report --verbose
    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage_report

